<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Chukwutem Emi">
    <meta name="Description" content="This is all about bank withdraw page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="withdraw.css" type="text/css">
    <title>Withdraw</title>
</head>
<body>
    <nav class="withdrawNav">
        <ul>
            <li><a href="index.html" target="_blank" title="Back to Home page">Home</a></li>
            <li><a href="transaction.html" target="_blank" title="Back to transaction page">Transaction</a></li>
        </ul>
    </nav>
    <main class="withdrawMain">
        <form class="withdrawForm">
            <h1 class="withdrawH1">Money-Withdraw Form</h1>
            <label for="amount" class="withdrawLabel">Amount<strong>:</strong></label>
            <input type="number" class="withdrawAmount" id="amount" name="amount"  min="100" step="100.00"  placeholder="0.00" required title="click the spinner arrow to select amount (up for increment and down for decrement) or you can also type it" autofocus>
            <button type="submit" class="withdrawButton">Submit</button>
        </form>
    </main>
    <div class="withdrawMsg-hidden">
        <button class="withdrawCancelBtn" title="cancel">&times;</button>
        <p class="withdrawMsg"></p>
    </div>
    <script src="./withdraw.js"></script>
</body>
</html>
