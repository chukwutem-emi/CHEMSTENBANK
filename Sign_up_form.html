<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign_up_form.css" type="text/css">

        <title>Sign-up Form</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html" title="Back to Home page" target="_self">Home</a></li>
                <li><a href="transaction.html" target="_self" title="Back to Transaction page">Transaction</a></li>
            </ul>
        </nav>
        <main>
            <form id="sign-up-form"> 
                <h1>Signup</h1>  
                <fieldset>
                    <legend>Sign-up</legend>
                    <label for="username" >Username:</label>
                    <input type="text" id="username" class="username" name="username" placeholder="Your name" required autocomplete="on">
                    <label for="email-address">Email Address:</label>
                    <input type="email" id="email-address" class="email-address" name="email_address" placeholder="Your Email" required autocomplete="on">
                    <label for="password">Enter password:</label>
                    <input type="password" id="password" class="password" name="password" placeholder="password" required>
                    <button class="btn" type="submit" title="Click to submit">Submit</button>
                </fieldset>
            </form>
        </main>
        <div class="rmMsg">
            <button class="bts" title="click to cancel">&times;</button>
            <p class="msg-hidden"></p>
        </div>
        </div>
        <script src="./sign_up.js"></script>
    </body>
</html>
