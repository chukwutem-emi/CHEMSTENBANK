<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Auth App</title>
</head>
<body>
    <form onsubmit="handleLogin(event)" class="login-form" id="login-form">
        <h1>Sign Up</h1>
        <input placeholder="Enter your username" class="username" id="username" required />
        <input placeholder="Enter your account number" class="account_number" id="account_number" required />
        <input placeholder="Enter your email" class="email" id="email" type="email" required />
        <input placeholder="Enter your password" class="password" id="password" type="password" required />
        <p class="resonseMsg-hidden">yyyyy</p>
        <button class="btn" type="submit">Submit</button>
        <a href="./login.html">Login</a>
    </form>
    <script src="./index.js"></script>
</body>
</html>
